<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Welcome {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/create/recipe" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h2 class="text-primary">Add a New Recipe</h2>
        {% with messages = get_flashed_messages(category_filter=['recipe']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Flash AHHHHHHH!!!!</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
    <div class="d-flex justify-content-between col-9">
        <div class="col-4">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions:</label>
                <textarea name="instructions"  cols="30" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-4">

            <div class="form-group ">
                <label for="date">Date Made:</label>
                <input type="date" name="date" class="form-control mt-3">
            </div>
            <label for="under_30_min" class="mt-3">Under 30 Minutes?:</label>
            <div class="input-group-text bg-dark mt-3">
                <input type="radio" name="under_30_min" value="0" >
                <label for="0" class="text-warning">No</label>

            </div>
            <div class="input-group-text bg-dark">
                <input type="radio" name="under_30_min" value="1">
                <label for="1" class="text-warning">Yes</label>
            </div>
            <br>
            <input type="submit" value="Create" class="btn btn-primary">
            </div>
        </div>
    </div>
</form>
     
</body>
</html>
