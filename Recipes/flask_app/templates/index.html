<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="d-flex justify-content-around ">
        <div class=" bg-dark   p-4 col-4  ">
            <h3 class="text-primary">Register</h3>
           
            <form action="/register" method="post" class="form-group text-light ">
                {% for message in get_flashed_messages(category_filter=["register"])%}
                   <div class=" alert alert-danger" role="alert">{{message}}</div>
                {%endfor%}
                <div >
                    <label for="">First name:</label>
                    <input type="text" name="first_name" class="form-control   ">
                </div>
                <div>
                    <label for="">Last name:</label>
                    <input type="text" name="last_name" class="form-control  ">
                </div>
                <div>
                    
                    <label for="">Email:</label>
                    <input type="email" name="email"  class="form-control ">
                    
                </div>
                <div>
                    <label for="">password:</label>
                    <input type="text" name="password" class="form-control" >
                </div>
                <div>
                    <label for="">confirm password:</label>
                    <input type="text" name="confirm_password"  class="form-control">
                </div>
                     
                <button class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class=" bg-dark   p-4 col-4">
            <h3 class="text-success">login</h3>
            <form action="/login" method="post" class="form-group text-light">
                {% for message in get_flashed_messages(category_filter=["login"])%}
                <div class=" alert alert-danger" role="alert">{{message}}</div>
             {%endfor%}
                <div>
                    <label for="">Email:</label>
                    <input type="email" name="email"  class="form-control">
                </div>
                <div>
                    <label for="">password:</label>
                    <input type="text" name="password" class="form-control" >
                </div>
                <button class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
    
</body>
</html>
